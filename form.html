<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 15px;
        }
        
        section{
            margin: 20px;
            
        }
        fieldset{
            margin-bottom: 20px ;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h1>Create a Form for Pitha</h1>
            <form>
                <label for="name">Your Name:  
                    <input type="text" id="name" placeholder="Your Name">
                </label>
                <label for="email">Your Email: 
                    <input type="text" name="" id="email" placeholder="Your Email">
                </label>

                <fieldset>
                    <legend>Pick Your Fav One</legend>
                    <label  for="Pathisapta">
                        <input type="radio" name="pitha" id="Pathisapta">Pathisapta
                    </label>
                    <label  for="Chitoy">
                        <input type="radio" name="pitha" id="Chitoy">Chitoy
                    </label>
                    <label  for="Vapa">
                        <input type="radio" name="pitha" id="Vapa">Vapa
                    </label>
                </fieldset>
                <fieldset>
                    <legend>
                        Pick Your Sweet Items
                    </legend>
                    <label for="Rosmolai">
                        <input type="checkbox" name="sweet" id="Rosmolai">Rosmolai
                    </label>
                    <label for="Monda">
                        <input type="checkbox" name="sweet" id="Monda">Monda
                    </label>
                    <label for="Doi">
                        <input type="checkbox" name="sweet" id="Doi">Doi
                    </label>
                </fieldset>
                <fieldset>
                    <legend>If You have any suggest item</legend>
                    <textarea name="" id="" cols="20" rows="08"></textarea>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
